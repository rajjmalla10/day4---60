<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors papper game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Scissors Papper Game</h1>
    <Main class="choices">
        <div class="choice" id="rock">
            <img src="/day4---60/day5/images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="/day4---60/day5/images/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="/day4---60/day5/images/scissors.png">
        </div>
        
    </Main>
    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">
            play your move
        </p>
    </div>
  
    <button id="reset">Rest Game</button>

    <script src="app.js"></script>
</body>
</html>
